<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/cadastro.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Carflix</title>
</head>
<body>
    <form action="/acesso" method="post">
        <h1>Login</h1>
        {% set menssagens = get_flashed_messages() %}
        {% if menssagens %}
          <div id="alerta" style="font-size: 20px;">
            {{menssagens[0]}}
          </div>
        {% endif %}
        <label for="email">Email ou Username</label>
        <input type="text" name="email" id="email">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">

        <div class="button-container">
<button type="submit">Entrar</button>
<button><a href="/cadastro" style="text-decoration: none;">Cadastrar-se</a></button>
<button><a href="/esqueci" style="text-decoration: none;">Esqueci a senha</a></button>
</div>


    </form>





  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  
</body>
</html>
